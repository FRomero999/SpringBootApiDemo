<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${juego.nombre} +'-'+ ${juego.plataforma}"></title>
    <style>
        form{
            display:grid;
            flex-direction: column;
            gap:1rem;
            width:400px;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <input th:value="${juego.nombre}" name="nombre">
        <input th:value="${juego.año}" name="año">
        <input th:value="${juego.plataforma}" name="plataforma">
        <input th:value="${juego.categoria}" name="categoria">
        <input type="submit" value="Guardar">
    </form>
    <a th:href="${'/web'}">Volver</a>
</body>
</html>
